<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Register</h1>
    <form action="">
      <label for="first">First Name</label>
      <input type="text" name="first" id="first" placeholder="John" required />

      <label for="last">Last Name</label>
      <input type="text" name="last" id="last" placeholder="Smith" required />

      <div>
        <label for="male">Male:</label>
        <input name="gender" id="male" type="radio" value="male" />

        <label for="female">Female</label>
        <input name="gender" id="female" type="radio" value="female" />

        <label for="other">Other</label>
        <input name="gender" id="other" type="radio" value="other" />
      </div>

      <div>
        <label for="username">Email:</label>
        <input
          name="email"
          id="username"
          type="email"
          placeholder="your email"
          required
        />

        <label for="password">Password:</label>
        <input
          name="password"
          type="password"
          placeholder="your password"
          pattern=".{5,10"
          required
          title="Password must be between 5 and 10 characters"
        />
      </div>
      <div>
        <label for="">
          Birthday:
          <select name="month" id="">
            <option value="">Month</option>
            <option value="">Jan</option>
            <option value="">Feb</option>
            <option value="">Mar</option>
          </select>

          <select name="day" id="">
            <option value="">Day</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="">12</option>
          </select>

          <select name="year" id="">
            <option value="">Year</option>
            <option value="">1999</option>
            <option value="">2000</option>
            <option value="">2001</option>
          </select>
        </label>
      </div>

      <div>
        <label for="terms">I agree to the terms & conditions.</label>
        <input type="checkbox" id="terms " type="checkbox" />
      </div>

      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
